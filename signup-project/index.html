<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>signup</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                     <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="" id="fullname" placeholder="write your name " required> 
                     </p>
                     <p>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="your email" required> 
                     </p>
                     <p>
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" placeholder="at least 8 characters" required> 
                     </p>
                     <p>
                        <input type="submit" name="" id="submit" value="Create Account"> </p>
                     
                </form>

            </main>
            <footer class="signup-footer">
                <p>Already have an account?
                    <a href="#">Login</a>
                </p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
